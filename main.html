<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="index.css">

    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            height: 100vh;
        }

        /* Navbar styling */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            color: white;
            z-index: 2;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
        }

        .navbar img {
            height: 40px;
            margin-right: 10px;
        }

        .navbar .title {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ffcc00;
        }

        /* Hamburger icon styling */
        .hamburger {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: white;
        }

        /* Background image styling */
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./pexels-goumbik-317356.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        /* Main content styling */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: black;            
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 40px;
            line-height: 1.5;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        /* Button styling */
        .buttons {
            display: flex;
            gap: 20px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .btn-see-demo {
            background-color: #ffcc00;
            color: black;
        }

        .btn-create {
            background-color: #007bff;
            color: white;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            .nav-links {
                display: none; /* Hide links on mobile by default */
                flex-direction: column;
                background-color: rgba(0, 0, 0, 0.8);
                position: absolute;
                top: 60px;
                right: 0;
                width: 100%;
                padding: 15px;
            }
            
            .nav-links a {
                margin: 10px 0;
            }

            .hamburger {
                display: block; /* Show hamburger icon on mobile */
            }

            .nav-links.active {
                display: flex; /* Show links when active class is added */
            }

            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1rem;
            }

            .btn {
                padding: 10px 20px;
            }
        }


    </style>
</head>
<body>

 <!-- Background Image -->
 <div class="background-image"></div>

 <!-- Navbar -->
 <div class="navbar">
    <div class="logo">
        <img src="./logo.jpg" alt="Logo"> <!-- Replace with your logo path -->
        <span class="title">Maker</span>
    </div>
    <div class="nav-links">
        <a href="./index.html">Home</a>
        <a href="./guide.html">Learn Creation</a>
        <a href="./contact.html">Contact</a>
    </div>
    <div class="hamburger" onclick="toggleMenu()">☰</div>
</div>



<br><br><br><br><br><br>
    <div class="container">
        
        <form id="resume-form">
            <div class="form-section">
                <p>Create a resume that represents you at your best. Just a few clicks, and you’re done!</p>
                <label for="name">Enter you Full-Name:</label>
                <input type="text" id="name"  required/>
            </div>

            <div class="form-section">
                <label for="email">Email:</label>
                <input type="email" id="email" required  />
            </div>

            <div class="form-section">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" required />
            </div>

            <div class="form-section">
                <label for="address">Address:</label>
                <input type="text" id="address" required/>
            </div>

            <div class="form-section">
                <label for="summary">Professional Summary:</label>
                <textarea id="summary" required ></textarea>
            </div>

            <div class="form-section">
                <label for="profile-pic">Profile Picture:</label>
                <input type="file" id="profile-pic" accept="image/*" required />
            </div>

            <div class="form-section">
                <label for="skills">Skills:</label>
                <input type="text" id="skills"  required />
            </div>

            <div class="form-section">
                <label for="experience">Experience:</label>
                <textarea id="experience" required ></textarea>
            </div>

            <div class="form-section">
                <label for="education">Education:</label>
                <textarea id="education"  required></textarea>
            </div>

            <div class="form-section">
                <label for="certifications">Certifications:</label>
                <textarea id="certifications" required></textarea>
            </div>

            <button type="submit" id="generate-resume-btn">Generate Resume</button>
        </form>

        <!-- Output Container -->
        <div id="resume-output" style="display: none;">
            <!-- Resume content will appear here -->
        </div>

        <div id="edit-section" style="display: none;">
            <button type="button" id="edit-btn">Edit</button>
            <button type="button" id="download-btn">Download as PDF</button>
        </div>
    </div>

    <script src="index.js" defer></script>

    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }
    </script>
    
</body>
</html>
